<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIZZ - BUZZ</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img src="img/fizzbuzz_logo.jpg" class="responsive" alt="bee flying at a fizzy drink" />
    <h1>Fizz Buzz</h1>
    <div class="rev-style">
      <div class="rev-style-headingB">DO YOU EVEN FIZZBUZZ THO</div>
      <p>Enter a number from 1 to 10 in each field, and enjoy the FizzBuzz!</p>

      <label><span>Enter a number: </span><input type="number" id="Fizzvalue" name="fizz" value="3" /></label>
      <label><span>Enter another number: </span><input type="number" id="Buzzvalue" name="buzz" value="5" /></label>
      <label><span></span><input type="submit" onClick="buzzIt()" value="Buzz It" /></label>
      <label><span>Results: </span></label><br />
      <p id="results"></p>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
